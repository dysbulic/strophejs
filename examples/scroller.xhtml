                  )

              }
          } )

          }

              if( this.interval.id === undefined ) {

                          function() {
                              arguments.callee.apply(
                                  self, args
                              )
                          },
                          this.interval.length
                      )
              }
          } )
          this.__defineGetter__( 'stop', function() {
              if( this.interval.id !== undefined ) {
                  clearInterval( this.interval.id )
                  
              }
          } )
